name: CI/CD (Sprint 1)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # para subir SARIF
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            app/package-lock.json

      - name: Install deps
        working-directory: app
        run: npm ci

      - name: Run unit tests
        working-directory: app
        run: npm test -- --ci

      # ---------- SAST (Semgrep) ----------
      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          # usamos tu config local
          config: security/sast/.semgrep.yml
          # generamos el SARIF expl√≠citamente
          args: --sarif --output=semgrep.sarif

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # ---------- SCA + Container ----------
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2

      - name: Trivy FS scan (SCA)
        run: trivy fs --severity HIGH,CRITICAL --exit-code 1 --no-progress .

      - name: Build Docker image
        run: docker build -t demoapi:${{ github.sha }} .

      - name: Trivy Image scan
        run: trivy image --severity HIGH,CRITICAL --exit-code 1 --no-progress demoapi:${{ github.sha }}
