name: CI/CD (Sprint 1)

on:
  push:

permissions:
  contents: read
  security-events: write   # necesario para subir SARIF

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Build & Test ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: app
        run: npm ci

      - name: Run unit tests
        working-directory: app
        run: npm test -- --ci

      # ---------- SAST (Semgrep) ----------
      - name: Install Semgrep
        run: pip install semgrep==1.73.0

      - name: Run Semgrep scan (generate SARIF)
        run: |
          semgrep \
            --config security/sast/.semgrep.yml \
            --no-git-ignore \
            --exclude node_modules \
            --sarif --output semgrep.sarif \
            --verbose

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: sast-semgrep   # <- categoría única

      # ---------- SCA (Trivy FS) ----------
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v2.2.0

      - name: Trivy FS scan (SCA)
        run: |
          trivy fs \
            --format sarif \
            --output trivy-sca.sarif \
            --skip-dirs node_modules \
            app

      - name: Upload Trivy SCA SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-sca.sarif
          category: sca-trivy       # <- categoría única

      # ---------- Build Docker & Image Scan ----------
      - name: Build Docker image
        run: docker build -t demoapi:local .

      - name: Trivy Image scan
        run: |
          trivy image \
            --format sarif \
            --output trivy-image.sarif \
            demoapi:local

      - name: Upload Trivy Image SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: container-trivy  # <- categoría única
