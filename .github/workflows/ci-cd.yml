name: CI/CD (Sprint 1)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # necesario para subir SARIF a "Code scanning alerts"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      # ---- Build & Test ----
      - name: Install deps
        working-directory: app
        run: npm ci

      - name: Run unit tests
        working-directory: app
        run: npm test -- --ci

      # -------- SAST (Semgrep) --------
      - name: Install Semgrep
        run: pip install "semgrep==1.73.0"

      - name: Run Semgrep scan (generate SARIF)
        run: |
          semgrep \
            --config security/sast/.semgrep.yml \
            --no-git-ignore \
            --exclude node_modules \
            --sarif --output=semgrep.sarif \
            --verbose

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # ---- SCA + Container ----
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2

      - name: Trivy FS scan (SCA)
        run: trivy fs --severity HIGH,CRITICAL --exit-code 1 --no-progress .

      - name: Build Docker image
        run: docker build -t demoapi:${{ github.sha }} .

      - name: Trivy Image scan
        run: trivy image --severity HIGH,CRITICAL --exit-code 1 --no-progress demoapi:${{ github.sha }}
