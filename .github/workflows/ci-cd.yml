name: CI/CD (Sprint 1)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write  # necesario para subir SARIF a "Code scanning alerts"

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Run tests
        run: npm test -- --ci
        working-directory: app

      - name: Setup Python (for Semgrep)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep==1.73.0

      - name: Run Semgrep SAST scan
        run: |
          semgrep \
            --config security/sast/.semgrep.yml \
            --exclude node_modules \
            --output=semgrep.sarif \
            --sarif \
            --verbose
        working-directory: app

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: app/semgrep.sarif
          category: semgrep-sast

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.14.0

      - name: Run Trivy FS scan (SCA)
        run: trivy fs --scanners vuln app --format sarif --output trivy-fs.sarif

      - name: Upload Trivy FS SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs-sca

      - name: Build Docker image for scanning
        run: docker build -t demopai:latest .

      - name: Run Trivy image scan (Docker image)
        run: trivy image --format sarif --output trivy-image.sarif demopai:latest

      - name: Upload Trivy image SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image-scan
